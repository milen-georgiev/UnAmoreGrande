<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head"></head>

<body>
<header th:replace="fragments/commons::navigation"></header>

<main>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 video-form-add">
                <div class="container d-flex justify-content-center">
                    <form
                            th:action="@{/add/pictures}"
                            th:method="POST"
                            th:object="${picturesBindingModel}"
                            enctype="multipart/form-data">
                        <div class="container-fluid">
                            <div class="col-12 d-flex justify-content-center">
                                <h3 class="mt-3">Качване на Снимка</h3>
                            </div>

                            <div class="row  m-5">
                                <div class="col-12 d-flex justify-content-center">
                                    <img src="/images/picture.png" alt="video-background">
                                </div>
                                <div class="col-12">
                                    <input name="pictures"
                                           th:field="*{pictures}"
                                           required type="file"
                                           class="form-control">
                                    <small class="invalid-feedback  form-text bg-danger rounded">Ne e izbran
                                        file</small>
                                </div>
                            </div>
                            <div class="row  m-5">
                                <div class="col-12 d-flex justify-content-center">
                                    <img src="/images/category.png" alt="category">
                                </div>
                                <div class="col-12">
                                    <h5>Изберете роректна категория</h5>
                                    <select
                                            th:field="*{categoryType}"
                                            class="form-control">
                                        <option th:each="t : ${T(com.example.unamoregrande.model.entity.enums.TypeNameEnum).values()}"
                                                th:value="${t}" th:text="${t}"></option>
                                    </select>
                                    <h5>Изберете роректна подкатегория</h5>
                                    <select
                                            th:field="*{categoryStyle}"
                                            class="form-control mt-3">

                                        <option th:each="s : ${T(com.example.unamoregrande.model.entity.enums.StyleNameEnum).values()}"
                                                th:value="${s}"  th:text="${s}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="m-5">
                                <button class="login-form-button" type="submit">Качи</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/commons::footer"></footer>

</body>

</html>
